    <script>
        function InitializeArray(a) {
            let b = [];
            let j = 0;
            for (let i = 0; i < a.length; i++) {
                if (a[i] % 2 == 0 && a[i] % 3 != 0) {
                    b[j] = a[i]
                    j += 1
                }
            }
            for (let i = 0; i < a.length; i++) {
                if (a[i] % 2 == 0 && a[i] % 3 == 0) {
                    b[j] = a[i]
                    j += 1
                }
            }
            for (let i = 0; i < a.length; i++) {
                if (a[i] % 2 != 0 && a[i] % 3 == 0) {
                    b[j] = a[i]
                    j += 1
                }
            }
            return b;
        }

        function partition(items, left, right) {
            var pivot = items[Math.floor((right + left) / 2)],
                i = left,
                j = right;
            while (i <= j) {
                while (items[i] < pivot) {
                    i++;
                }
                while (items[j] > pivot) {
                    j--;
                }
                if (i <= j) {
                    swap(items, i, j);
                    i++;
                    j--;
                }
            }
            return i;
        }

        function swap(items, firstIndex, secondIndex) {
            const temp = items[firstIndex];
            items[firstIndex] = items[secondIndex];
            items[secondIndex] = temp;
        }

        function quickSort(items, left, right) {
            var index;
            if (items.length > 1) {
                index = partition(items, left, right);
                if (left < index - 1) {
                    quickSort(items, left, index - 1);
                }
                if (index < right) {
                    quickSort(items, index, right);
                }
            }
            return items;
        }

        let A = [48, 30, 51, 12, 32, 99, 84, 98, 44, 24];
        var B = InitializeArray(A);
        console.log("A = " + A.join(' '));
        console.log("B = " + B.join(' '));
        var result = quickSort(B, 0, B.length - 1);
        console.log("B = " + result.join(' '));
    </script>
